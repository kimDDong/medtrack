<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>약물 정보</title>
  <link rel="stylesheet" href="./css/display-medication.css">
</head>
<body>
<div class="container">
  <div class="medication-info">
    <h2>QR 코드 스캔</h2>
    <div class="info">
      <p><strong>환자 이름:</strong> <span id="patient-name"></span></p>
      <p><strong>내원 일자:</strong> <span id="visit-date"></span></p>
    </div>
    <div class="medications" id="medications">
      <h3>약물 정보</h3>
      <!-- 약물 정보가 여기에 동적으로 추가될 것입니다. -->
    </div>
    <button class="btn btn--primary" onclick="addMedication()">약물 추가하기</button>
    <button class="btn btn--secondary" onclick="navigateBack()">뒤로가기</button>
  </div>
</div>
<script src="./js/display-medication.js"></script>
</body>
</html>
