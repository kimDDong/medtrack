<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="form">
    <div class="form-inner">
        <header class="header">
            <div class="greeting" id="greeting">안녕하세요, 김동현님</div>
            <div class="header-buttons">
                <button class="btn btn--secondary" onclick="navigateTo('settings')">설정</button>
                <button class="btn btn--secondary" onclick="navigateTo('scan')">정보</button>
            </div>
        </header>
        <main>
            <h2>오늘 먹어야 하는 약물</h2>
            <ul id="medication-list" class="medication-list">
                <!-- 약물 리스트가 여기 추가됩니다 -->
            </ul>
            <div class="btn-group">
                <button class="btn btn--primary" onclick="navigateTo('sendMedicationInfo')">약물 복용 정보 전송</button>
                <button class="btn btn--primary" onclick="navigateTo('addMedication')">약물 추가</button>
                <button class="btn btn--primary" onclick="navigateTo('changeVoice')">알림 목소리 변경</button>
            </div>
        </main>
    </div>
</div>
<script src="./js/main.js"></script>
</body>
</html>
