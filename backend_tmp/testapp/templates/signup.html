<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
<div class="form-container">
    <form class="form" action="{% url 'signup' %}" method='POST'>
        <div class="form-inner">
            <h2>회원 가입</h2>
            <div class="input-wrapper">
                <label for="user_id">아이디</label>
                <div class="input-group">
                    <input type="text" name="user_id" id="user_id">
                    <button type="button" class="btn btn--secondary" onclick="checkDuplicate()">중복확인</button>
                </div>
            </div>
            <div class="input-wrapper">
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="input-wrapper">
                <label for="name">이름</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="input-wrapper">
                <label for="social_number">주민등록번호</label>
                <input type="text" name="social_number" id="social_number">
            </div>
            <div class="input-wrapper">
                <label for="phone_number">전화번호</label>
                <input type="text" name="phone_number" id="phone_number">
            </div>
            <div class="input-wrapper">
                <label for="address">거주지</label>
                <div class="input-group">
                    <input type="text" id="register-zipcode" placeholder="우편번호">
                    <button type="button" class="btn btn--secondary" onclick="searchZipcode('address')">우편번호 검색</button>
                </div>
                <input type="text" name="address" id="address" placeholder="주소">
            </div>
            <div class="input-wrapper">
                <label for="preferred_hospital">자주 가는 병원</label>
                <div class="input-group">
                    <input type="text" id="hospital-zipcode" placeholder="우편번호">
                    <button type="button" class="btn btn--secondary" onclick="searchZipcode('hospital')">우편번호 검색</button>
                </div>
                <input type="text" name="preferred_hospital" id="preferred_hospital" placeholder="병원 주소">
            </div>
            <div class="btn-group">
                <button class="btn btn--primary" type="submit">가입하기</button>
                <button class="btn btn--secondary" type="reset">취소</button>
            </div>
        </div>
    </form>
</div>
<script src="../js/signup.js"></script>
</body>
</html>
